project_name: dev-flow
release:
  disable: true
brew:
  name: dev-flow
  github:
    owner: cyberark
    name: homebrew-tools
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: |
    bin.install "dev-flow"
  test: |
    system "#{bin}/dev-flow", "-v"
  description: CLI for standardizing and automating common development tasks
  homepage: https://github.com/cyberark/dev-flow
  skip_upload: true
  url_template: https://github.com/cyberark/dev-flow/releases/download/v{{.Version}}/summon-conjur-darwin-amd64.tar.gz
scoop:
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- goos:
  - darwin
  - windows
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - darwin_amd64
  - windows_amd64
  - linux_amd64
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: dev-flow
  env:
  - CGO_ENABLED=0
  lang: go
archive:
  name_template: '{{.ProjectName}}-{{.Os}}-{{.Arch}}'
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - none*
nfpm:
  name_template: '{{.ProjectName}}'
  formats:
  - deb
  - rpm
  vendor: CyberArk
  homepage: https://github.com/cyberark/dev-flow
  maintainer: John Tuttle <john.tuttle@cyberark.com>
  description: CLI for standardizing and automating common development tasks
  license: Apache2.0
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: SHA256SUMS.txt
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
